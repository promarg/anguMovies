<div class="container homeView">
  <div class="row">
    <div class="card col-3 ml-5 mt-5" *ngFor="let movie of PopularList.results"  >
        <img src="{{base_url + file_size + movie.backdrop_path}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Title: {{movie.title}}</h5>
          <p class="card-text">Release: {{ movie.release_date}}</p>
        </div>
      </div> 
  </div>
</div>

<div class="container homeView">
    <div class="row">
      <div class="card col-3 ml-5 mt-5" *ngFor="let tv of PopularListTv.results"  >
          <img src="{{base_url + file_size + tv.backdrop_path}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Title: {{tv.original_name}}</h5>
            <p class="card-text">Release: {{ tv.first_air_date}}</p>
          </div>
        </div> 
    </div>
  </div>
